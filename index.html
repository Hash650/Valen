<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title" class="p-3">Will you be my Valentine</h1>

    <div class="set d-flex justify-content-evenly">
      <div>
        <p class="btn-text btn-text-w">Artistic</p>
        <button class="w drum">A</button>
      </div>
      <div>
        <p class="btn-text btn-text-a">Neat</p>
        <button class="a drum">N</button>
      </div>
      <div>
        <p class="btn-text btn-text-s">Sleepy</p>
        <button class="s drum">S</button>
      </div>
      <div>
        <p class="btn-text btn-text-d">Happy!</p>
        <button class="d drum">H</button>
      </div>
      <div>
        <p class="btn-text btn-text-j">Immaculate</p>
        <button class="j drum">I</button>
      </div>
      <div>
        <p class="btn-text btn-text-k">Affectionate</p>
        <button class="k drum">A</button>
      </div>
      <div>
        <p class="btn-text btn-text-l">A Princess</p>
        <button class="l drum">?</button>
      </div>
    </div>

    <div class="options">
      <a href="accepted.html"><button class="option option-1">Yes</button></a>
      <a href="rejected.html"><button class="option option-2">No</button></a>
    </div>

    <footer>Made with ❤️ by hash</footer>
    <script src="index.js"></script>
  </body>
</html>
